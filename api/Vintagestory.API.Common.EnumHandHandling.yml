- uid: Vintagestory.API.Common.EnumHandHandling.NotHandled
  commentId: F:Vintagestory.API.Common.EnumHandHandling.NotHandled
  id: NotHandled
  parent: Vintagestory.API.Common.EnumHandHandling
  langs:
  - csharp
  - vb
  name: NotHandled
  nameWithType: EnumHandHandling.NotHandled
  fullName: Vintagestory.API.Common.EnumHandHandling.NotHandled
  type: Field
  assemblies:
  - VintagestoryAPI
  namespace: Vintagestory.API.Common
  summary: Uses the engine default behavior which is to play an attack animation and do block breaking/damage entities if in range. Will not call the *Step and *Stop methods.
  example: []
  syntax:
    content: NotHandled = 0
    return:
      type: Vintagestory.API.Common.EnumHandHandling
- uid: Vintagestory.API.Common.EnumHandHandling.Handled
  commentId: F:Vintagestory.API.Common.EnumHandHandling.Handled
  id: Handled
  parent: Vintagestory.API.Common.EnumHandHandling
  langs:
  - csharp
  - vb
  name: Handled
  nameWithType: EnumHandHandling.Handled
  fullName: Vintagestory.API.Common.EnumHandHandling.Handled
  type: Field
  assemblies:
  - VintagestoryAPI
  namespace: Vintagestory.API.Common
  summary: >-
    Uses the engine default behavior which is to play an attack or build animation and do block breaking/damage entities if in range,

    but also notify the server that the Use/Attack method has to be called serverside as well. Will call the *Step and *Stop methods.
  example: []
  syntax:
    content: Handled = 1
    return:
      type: Vintagestory.API.Common.EnumHandHandling
- uid: Vintagestory.API.Common.EnumHandHandling.PreventDefaultAnimation
  commentId: F:Vintagestory.API.Common.EnumHandHandling.PreventDefaultAnimation
  id: PreventDefaultAnimation
  parent: Vintagestory.API.Common.EnumHandHandling
  langs:
  - csharp
  - vb
  name: PreventDefaultAnimation
  nameWithType: EnumHandHandling.PreventDefaultAnimation
  fullName: Vintagestory.API.Common.EnumHandHandling.PreventDefaultAnimation
  type: Field
  assemblies:
  - VintagestoryAPI
  namespace: Vintagestory.API.Common
  summary: Do not play any default first person attack animation, but do block breaking/damage entities if in range. Notifies that the server that the Use/Attack method has to be called serverside as well. Will call the *Step and *Stop methods.
  example: []
  syntax:
    content: PreventDefaultAnimation = 2
    return:
      type: Vintagestory.API.Common.EnumHandHandling
- uid: Vintagestory.API.Common.EnumHandHandling.PreventDefaultAction
  commentId: F:Vintagestory.API.Common.EnumHandHandling.PreventDefaultAction
  id: PreventDefaultAction
  parent: Vintagestory.API.Common.EnumHandHandling
  langs:
  - csharp
  - vb
  name: PreventDefaultAction
  nameWithType: EnumHandHandling.PreventDefaultAction
  fullName: Vintagestory.API.Common.EnumHandHandling.PreventDefaultAction
  type: Field
  assemblies:
  - VintagestoryAPI
  namespace: Vintagestory.API.Common
  summary: Do play first person attack animation, don't break blocks/damage entities in range. Notifies that the server that the Use/Attack method has to be called serverside as well. Will call the *Step and *Stop methods.
  example: []
  syntax:
    content: PreventDefaultAction = 3
    return:
      type: Vintagestory.API.Common.EnumHandHandling
- uid: Vintagestory.API.Common.EnumHandHandling.PreventDefault
  commentId: F:Vintagestory.API.Common.EnumHandHandling.PreventDefault
  id: PreventDefault
  parent: Vintagestory.API.Common.EnumHandHandling
  langs:
  - csharp
  - vb
  name: PreventDefault
  nameWithType: EnumHandHandling.PreventDefault
  fullName: Vintagestory.API.Common.EnumHandHandling.PreventDefault
  type: Field
  assemblies:
  - VintagestoryAPI
  namespace: Vintagestory.API.Common
  summary: Do not play any first person attack animation, don't break blocks in range or damage entities in range. Notifies that the server that the Use/Attack method has to be called serverside as well. Will call the *Step and *Stop methods.
  example: []
  syntax:
    content: PreventDefault = 4
    return:
      type: Vintagestory.API.Common.EnumHandHandling
