  namespace: Vintagestory.API.MathTools
  summary: >-
    2x3 Matrix

    * A mat2d contains six elements defined as:

    * <pre>

    * [a, b,

    *  c, d,

    *  tx,ty]

    * </pre>

    * This is a short form for the 3x3 matrix:

    * <pre>

    * [a, b, 0

    *  c, d, 0

    *  tx,ty,1]

    * </pre>

    * The last column is ignored so the array is shorter and operations are faster.
