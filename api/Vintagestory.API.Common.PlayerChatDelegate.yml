- uid: Vintagestory.API.Common.PlayerChatDelegate
  commentId: T:Vintagestory.API.Common.PlayerChatDelegate
  id: PlayerChatDelegate
  parent: Vintagestory.API.Common
  children: []
  langs:
  - csharp
  - vb
  name: PlayerChatDelegate
  nameWithType: PlayerChatDelegate
  fullName: Vintagestory.API.Common.PlayerChatDelegate
  type: Delegate
  assemblies:
  - VintagestoryAPI
  namespace: Vintagestory.API.Common
  summary: When the player wrote a chat message. Set consumed.value to true to prevent further processing of this chat message
  example: []
  syntax:
    content: public delegate void PlayerChatDelegate(IServerPlayer byPlayer, int channelId, ref string message, ref string data, BoolRef consumed)
    parameters:
    - id: byPlayer
      type: Vintagestory.API.Server.IServerPlayer
      description: The player that submitted the chat message
    - id: channelId
      type: System.Int32
      description: The chat group id from where the message was sent from
    - id: message
      type: System.String
      description: The chat message
    - id: data
      type: System.String
      description: ''
    - id: consumed
      type: Vintagestory.API.Datastructures.BoolRef
      description: If set, the even is considered consumed, i.e. should no longer be handled further by the game engine
    content.vb: Public Delegate Sub PlayerChatDelegate(byPlayer As IServerPlayer, channelId As Integer, message As String, data As String, consumed As BoolRef)
