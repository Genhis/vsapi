  assemblies:
  - VintagestoryAPI
  namespace: Vintagestory.API.Common
  summary: Used for transformations applied to a block or item model. Uses values from <xref href="Vintagestory.API.Common.ModelTransformNoDefaults" data-throw-if-not-resolved="false"></xref> but will assign defaults if not included.
  example:
  - >-
    Use '.tfedit' in game to help customize these values, just make sure to copy them into your json file when you finish.

    <pre><code class="lang-json">"tpHandTransform": {
    	"translation": {
    		"x": -0.87,
    		"y": -0.01,
    		"z": -0.56
    	},
    	"rotation": {
    		"x": -90,
    		"y": 0,
    		"z": 0
    	},
    	"origin": {
    		"x": 0.5,
    		"y": 0,
    		"z": 0.5
    	},
    	"scale": 0.8
    },</code></pre>
