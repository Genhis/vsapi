  summary: Animation Meta Data is a json type that controls how an animation should be played.
  example:
  - >-
    <pre><code class="lang-json">"animations": [
    	{
    		"code": "hurt",
    		"animation": "hurt",
    		"animationSpeed": 2.2,
    		"weight": 10,
    		"blendMode": "AddAverage"
    	},
    	{
    		"code": "die",
    		"animation": "death",
    		"animationSpeed": 1.25,
    		"weight": 10,
    		"blendMode": "Average",
    		"triggeredBy": { "onControls": [ "dead" ] }
    	},
    	{
    		"code": "idle",
    		"animation": "idle",
    		"blendMode": "AddAverage",
    		"easeOutSpeed": 4,
    		"triggeredBy": { "defaultAnim": true }
    	},
    	{
    		"code": "walk",
    		"animation": "walk",
    		"weight": 5
    	}
    ]</code></pre>
