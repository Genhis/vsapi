  langs:
  - csharp
  - vb
  name: FuzzyListBlockIds(List<int>)
  nameWithType: IChunkBlocks.FuzzyListBlockIds(List<int>)
  fullName: Vintagestory.API.Common.IChunkBlocks.FuzzyListBlockIds(System.Collections.Generic.List<int>)
  type: Method
  assemblies:
  - VintagestoryAPI
  namespace: Vintagestory.API.Common
  summary: >-
    Populates the list with all block IDs which are present in this chunk.  The list may contain false positives (i.e. blocks which used to be here but were removed) so that's why it's called a "Fuzzy" list.

    There will be no false negatives, therefore useful as a first-pass filter when scanning chunks for various types of block e.g. ITickable
  example: []
  syntax:
    content: void FuzzyListBlockIds(List<int> reusableList)
    parameters:
    - id: reusableList
      type: System.Collections.Generic.List{System.Int32}
    content.vb: Sub FuzzyListBlockIds(reusableList As List(Of Integer))
  overload: Vintagestory.API.Common.IChunkBlocks.FuzzyListBlockIds*
