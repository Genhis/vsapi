- uid: Vintagestory.API.Common.ICoreAPICommon.StoreModConfig``1(``0,System.String)
  commentId: M:Vintagestory.API.Common.ICoreAPICommon.StoreModConfig``1(``0,System.String)
  id: StoreModConfig``1(``0,System.String)
  parent: Vintagestory.API.Common.ICoreAPICommon
  langs:
  - csharp
  - vb
  name: StoreModConfig<T>(T, string)
  nameWithType: ICoreAPICommon.StoreModConfig<T>(T, string)
  fullName: Vintagestory.API.Common.ICoreAPICommon.StoreModConfig<T>(T, string)
  type: Method
  assemblies:
  - VintagestoryAPI
  namespace: Vintagestory.API.Common
  summary: >-
    Stores a config file in a prepared modconfig folder. You only need to provide a unique filename.

    For T just make a class with all fields public - this is your configuration class. Be sure to set useful default values for your settings

    Be aware that these configs are not synchronized between client and server. Each side will store their own copy of the configuration. If these configs affect gameplay, you will likely need to synchronize it via network packet
  example: []
  syntax:
    content: void StoreModConfig<T>(T jsonSerializeableData, string filename)
    parameters:
    - id: jsonSerializeableData
      type: '{T}'
      description: ''
    - id: filename
      type: System.String
      description: ''
    typeParameters:
    - id: T
      description: ''
    content.vb: Sub StoreModConfig(Of T)(jsonSerializeableData As T, filename As String)
