  - VintagestoryAPI
  namespace: Vintagestory.API.Client
  summary: 'Culls non-opaque faces if the same block is adjacent e.g. a wide staircase made from several Stairs blocks side-by-side  (caution: in future this cull mode will not work with corner stairs shapes)'
