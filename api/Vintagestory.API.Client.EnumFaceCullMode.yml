- uid: Vintagestory.API.Client.EnumFaceCullMode.Collapse
  commentId: F:Vintagestory.API.Client.EnumFaceCullMode.Collapse
  id: Collapse
  parent: Vintagestory.API.Client.EnumFaceCullMode
  langs:
  - csharp
  - vb
  name: Collapse
  nameWithType: EnumFaceCullMode.Collapse
  fullName: Vintagestory.API.Client.EnumFaceCullMode.Collapse
  type: Field
  assemblies:
  - VintagestoryAPI
  namespace: Vintagestory.API.Client
  summary: >-
    Culls all faces that are adjacent to opaque faces and the bottom, east or south faces adjacent to blocks of the same id

    This causes to still leave one single face inbetween instead of 2, eliminating any z-fighting.
  example: []
  syntax:
    content: Collapse = 3
    return:
      type: Vintagestory.API.Client.EnumFaceCullMode
