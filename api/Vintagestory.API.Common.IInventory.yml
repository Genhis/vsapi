  fullName: Vintagestory.API.Common.IInventory.GetBestSuitedSlot(Vintagestory.API.Common.ItemSlot, Vintagestory.API.Common.ItemStackMoveOperation, System.Collections.Generic.List<Vintagestory.API.Common.ItemSlot>)
  type: Method
  assemblies:
  - VintagestoryAPI
  namespace: Vintagestory.API.Common
  summary: >-
    Returns the best suited slot to hold the item from the source slot. Attached is also a weight, indicating how well the item is suited for it. If no suitable slot was found, the weight will be 0 and the slot will be null. A higher weight means the slot is better suited to hold the item. This method does not check if the player is actually allowed to access or modify this inventory.


    Weight will be 1 for a default slot that is empty

    Weight will be 2 for a default slot that can take one or more items from the source slot

    Weight could be 10 for an empty armor slot and the source slot contains an armor itemtack
  example: []
  syntax:
    content: WeightedSlot GetBestSuitedSlot(ItemSlot sourceSlot, ItemStackMoveOperation op = null, List<ItemSlot> skipSlots = null)
    parameters:
    - id: sourceSlot
      type: Vintagestory.API.Common.ItemSlot
      description: ''
    - id: op
      type: Vintagestory.API.Common.ItemStackMoveOperation
      description: ''
    - id: skipSlots
      type: System.Collections.Generic.List{Vintagestory.API.Common.ItemSlot}
      description: ''
    return:
      type: Vintagestory.API.Common.WeightedSlot
      description: ''
    content.vb: Function GetBestSuitedSlot(sourceSlot As ItemSlot, op As ItemStackMoveOperation = Nothing, skipSlots As List(Of ItemSlot) = Nothing) As WeightedSlot
