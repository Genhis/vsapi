- uid: Vintagestory.API.Common.GetMountableDelegate
  commentId: T:Vintagestory.API.Common.GetMountableDelegate
  id: GetMountableDelegate
  parent: Vintagestory.API.Common
  children: []
  langs:
  - csharp
  - vb
  name: GetMountableDelegate
  nameWithType: GetMountableDelegate
  fullName: Vintagestory.API.Common.GetMountableDelegate
  type: Delegate
  assemblies:
  - VintagestoryAPI
  namespace: Vintagestory.API.Common
  summary: >-
    This method needs to find your mountable based on the tree attribute data, which you can write to in IMountable.MountableToTreeAttributes()

    For example if its an entity, you will want to store the entity id, then this method can simply contain <pre><code class="lang-csharp">return world.GetEntityById(tree.GetLong("entityId"));</code></pre>
  example: []
  syntax:
    content: public delegate IMountableSeat GetMountableDelegate(IWorldAccessor world, TreeAttribute tree)
    parameters:
    - id: world
      type: Vintagestory.API.Common.IWorldAccessor
      description: ''
    - id: tree
      type: Vintagestory.API.Datastructures.TreeAttribute
      description: ''
    return:
      type: Vintagestory.API.Common.IMountableSeat
      description: ''
    content.vb: Public Delegate Function GetMountableDelegate(world As IWorldAccessor, tree As TreeAttribute) As IMountableSeat
